<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">符號說明</h5>

        </div> <!--end of model-header -->
        <div class="modal-body">
            <div id='div-top' class="row row-cols-2">

                <div class="col"><img src="images\30度以上.png " alt="30度以上 " id='#over30'></div>

                    <p id='p1'>溫度超過30°C</p>
                </div>
        
                <div class="col-sm "><img id='middle15-30' src="images\15-30度.png " alt="15-30度 "></div>

                    <p id='p2'>溫度介於15~30°C</p>
                </div>
                <div class="col-sm "><img id='lower15' src="images\15度以下.png " alt="15度以下 "></div>
                <div class="col-sm">
                    <p id='p3'>溫度小於15°C</p>
                </div>
            </div>
        
            <div id='div-down' class="row row-cols-2"">
        
                
                <div class="col"><img id='sun' src="images\sun.png " alt="sun "></div>
                <div class="col">
                    <p id='p4'>晴朗無雨</p>
                </div>
        
                <div class="col"><img id='rain-1' src="images\10mm.png " alt="rain-10mm "></div>
                <div class="col">
                    <p id='p5'>小雨，降雨量小於10mm</p>
                </div>
                <div class="col"><img id='rain-2' src="images\10-25mm.png " alt="rain-10-25mm "></div>
                <div class="col">
                    <p id='p6'>中雨，降雨量介於10~25mm</p>
                </div>    
                <div class="col"><img id='rain-3' src="images\25mm.png " alt="rain-25mm "></div>
                <div class="col">
                    <p id='p7'>大雨，降雨量大於等於25mm</p> 
                </div> 
            </div>
        
        </div> <!--end of model-body -->
